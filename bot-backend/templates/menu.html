<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSGNaviBot</title>
    <link rel="stylesheet" href="/public/default.css">
    <link href='https://cdn.jsdelivr.net/npm/devicons@1.8.0/css/devicons.min.css' rel='stylesheet'>
    <!-- The following script must be before other scripts -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Other JS scripts can be added here -->
</head>
<body>
    <section>
        <menu>
            <button id="btn-dropbox">
                <i class="devicons devicons-dropbox"></i>
                <label>Dropbox</label>
            </button>
            <button id="btn-help">
                <i data-feather="help-circle"></i>
                <label>Ask me a question</label>
            </button>
        </menu>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/public/menu.js"></script>
</body>
</html>
